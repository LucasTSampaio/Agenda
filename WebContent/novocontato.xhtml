<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>AGENDA - Novo Contato</title>
	<h:outputStylesheet library="css" name="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</h:head>
<h:body>
	<!-- cabeçalho -->
	<div class="cabecalho">
		<img src="img/agenda.png" alt="logo-agenda" />
		<h3 class="titulo-pagina">AGENDA - Novo Contato</h3>
	</div>

	<hr />

	<!-- conteudo -->
	<div class="conteudo">
		<h:form>
			<p:panel id="panel" header="Adicionar Contato"
				style="margin-bottom:8px;">
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" />
					<p:inputText id="nomeContato" value="#{contato.contato.dscNome}" />
					<h:outputLabel value="Telefone:" />
					<p:inputMask id="telefone" value="#{contato.contato.telefone}"
						mask="(999) 99999-9999" />
					<h:outputLabel value="Email:" />
					<p:inputText id="email" value="#{contato.contato.email}" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Adicionar" action="#{contato.inserir}" />
			<p:commandButton value="Limpar" ajax="true" immediate="true" type="reset"/>
			<p:commandButton value="Voltar" action="#{contato.retornar}" />
			<h:messages globalOnly="true" />
		</h:form>
	</div>

	<!-- rodapé -->
	<div class="rodape">© 2018 - Todos os direitos reservados</div>
</h:body>
</html>
